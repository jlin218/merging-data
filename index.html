<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>City of Pawnee Employees</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="icon" href="img/site-icon.png">

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular.min.js"></script>        
    </head>
    <body ng-app="AddressBook" ng-controller="AddressController">
        <main class="container-fluid">
            <header class="page-title">
                <h1>City of Pawnee Address Book</h1>
            </header>
            
            <section>
                <div class="sort-ui">
                    <span>Sort By: </span>
                    <div class="btn-group">
                        <button type="button" ng-click = "orderedBy('lastName')" ng-class="{active: isOrderedBy('lastName')}" ng-class="btn btn-default">Last Name</button>
                        <button type="button" ng-click = "orderedBy('firstName')" ng-class="{active: isOrderedBy('firstName')}" ng-class="btn btn-default">First Name</button>
                        <button type="button" ng-click = "orderedBy('department')" ng-class="{active: isOrderedBy('department')}" ng-class="btn btn-default">Department</button>
                    </div>
                </div>
                <div class="filter-ui">
                    <input type="search" class="form-control" placeholder="Search..." ng-model="searchThrough" >
                </div>
            </section>

            <section>
                <ul class="cards" ng-repeat="employee in employees | filter:searchThrough | orderBy:order">
                    <li class="card">
                        <img ng-src="{{employee.picUrl}}" alt='picture of + {{employee.firstName}} {{employee.lastName}}'>
                        </img>
                        <div class="details">
                            <h2 class="name">{{employee.firstName}} {{employee.lastName}}</h2>
                            <p class="title">{{employee.title}}</p>
                            <p class="department">{{employee.department}}</p>                
                            <p class="phone" ng-if="employee.hasOwnProperty('phone')"><a ng-href= 'tel:+'{{employee.phone}}>{{employee.phone}}</a></p>
                            <p class="email" ng-if="employee.hasOwnProperty('email')"><a ng-href='mailto:+'{{employee.email}}>{{employee.email}}</a></p>
                        </div>
                    </li>
                </ul>
            </section>
            
        </main>
        <!-- link to employee data
        this adds a global variable named 'pawneeEmployees', which is an array of objects (see js/employees.js file)
        -->
        <script src="js/employees.js"></script>
        
        <!-- link to your Angular application -->
        <script src="js/app.js"></script>
    </body>
</html>
